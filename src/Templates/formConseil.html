<body>
    <nav class="MenuNavigation">
        <ul>

            </li>
          </ul>
          <button id="darkTrigger"><i class="fas fa-moon"></i></button>
    </nav>
    <div class="containerForm">
        <main class="mainConseil">
          <h1>Donnez vos recettes à partager!</h1>
            <form action="" method="post">

                <div class="formFirstname">
                    <label class="firstN"  for="firstname">Prénom</label>
                    <input type="text" name="firstNameUser" id="firstname">
                </div>
                <div class="formLastName">
                    <label class="lastN" for="lastname">Nom</label>
                    <input type="text" name="lastNameUser" id="lastname">
                </div>

                <div class="birthUser">
                    <label class="birthDate" for="birhdate">Age</label>
                    <input type="date" name="birthdateUser" id="birhdate">
                </div>
                <div class="vosIdees">
                    <label class="vosRecettes" for="vosRecettes">Recettes</label>
                    <textarea class="" name="ideeRecette" id="vosRecettes" cols="20" rows="10" placeholder="Donnez-moi vos idées de recettes!"></textarea>
                </div>
                <div class="sendRecette">
                    <input class="submit" type="submit" name="send" value="Envoyez">
                </div>
            </form>
        </main>
    </div>
    <footer class="footerRecette">
        <div class="card">
            <div class="card-body">
              <a href="../Templates/mesRecettes.html" class="btn btn-primary">Les recettes de DD</a>
            </div>
          </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
